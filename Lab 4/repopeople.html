<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Lab 4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-image: url(Background3.jpg);background-repeat: no-repeat; background-attachment: fixed;background-size: 100% 100%; ">
  <header>
    <h1>GitHub Users</h1>
      <h2>
        <button id="showInfo">Show GitHub Users</button>
        <br>
        <button onclick="document.location='https://rifat-007.github.io/My-Portfolio/'">My Portfolio</button>
      </h2>
  </header>
  <div id="showme"></div>
  <script>
      document.getElementById("showInfo").addEventListener('click', onProcess);
      function onProcess()
      {
          var req = new XMLHttpRequest();
          req.open('GET', 'https://api.github.com/users', true);
          req.onload = function() 
          {
              if(req.status==200)
              {
                var people = JSON.parse(req.responseText)
                var display= '';
                for(var i in people)
                  {
                    display +=
                    '<div id="individual">' +
                    '<img src="'+people[i].avatar_url+'" width="20%">'+
                    '<div id="sub-individual"><ul>' +
                    '<p><li>ID: <span id="class-one">'+people[i].id+'<span></li></p>' +
                    '<p><li>Login: <span id="class-one">'+people[i].login+'<span></li></p>' +
                    '<p><li>Repos: <a href="'+people[i].repos_url +'">'+people[i].repos_url +'</a></li></p>'+
                    '<p><li>Subscriptions: <a href="'+people[i].subscriptions_url +'">'+people[i].subscriptions_url +'</a></li></p>'+
                    '<p><li>Followers: <a href="'+people[i].followers_url +'">'+people[i].followers_url +'</a></li></p>'+
                    '</ul></div>' +
                    '</div>';
                    document.getElementById('showme').innerHTML = display;
                  }
              }
          }
        req.send();
      }
  </script>
</body>
</html>
